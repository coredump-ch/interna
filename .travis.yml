language: python
sudo: false
python:
    - 3.5
env:
    - DJANGO_DEBUG=True PORT=8000 SITE_DOMAIN='http://localhost:8000' DATABASE_URL='postgres://localhost/interna'
install:
    - pip install -r requirements.txt
before_script:
    - cd interna
    - createdb interna
    - ./manage.py migrate
    - ./manage.py collectstatic --noinput
script:
    - pytest
